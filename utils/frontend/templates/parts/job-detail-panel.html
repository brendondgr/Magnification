<!-- JOB DETAIL PANEL (Slide-over) -->
<div id="jobDetailPanel" class="fixed inset-y-0 right-0 w-full sm:w-[600px] bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col border-l border-slate-200">
    
    <!-- Panel Header -->
    <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-start bg-slate-50/50 backdrop-blur-sm">
        <div>
            <button onclick="closePanel()" class="mb-2 text-slate-500 hover:text-primary text-sm flex items-center gap-1 transition-colors font-medium">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
            <h2 id="detailTitle" class="text-xl font-bold text-slate-900 font-heading">Loading...</h2>
            <p id="detailCompany" class="text-primary font-medium text-sm font-body">Loading...</p>
        </div>
        <div class="flex gap-2">
            <button class="p-2 text-slate-400 hover:text-red-600 rounded-xl border border-transparent hover:border-red-100 hover:bg-red-50 transition-colors" title="Ignore Job">
                <i class="fa-regular fa-eye-slash"></i>
            </button>
            <button onclick="closePanel()" class="p-2 text-slate-400 hover:text-slate-700 rounded-xl hover:bg-slate-100 transition-colors">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>
        </div>
    </div>

    <!-- Panel Content -->
    <div class="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
        
        <!-- Quick Stats -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 shadow-sm">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold mb-1">Compensation</p>
                <p id="detailComp" class="font-medium text-slate-900 text-sm font-mono">-</p>
            </div>
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 shadow-sm">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold mb-1">Location</p>
                <p id="detailLoc" class="font-medium text-slate-900 text-sm font-body">-</p>
            </div>
        </div>

        <!-- Timeline Section (Interactive) -->
        <div>
            <h3 class="font-bold text-slate-900 mb-4 flex items-center gap-2 font-heading">
                <i class="fa-solid fa-list-check text-primary"></i> Status Timeline
            </h3>
            <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm">
                <div class="relative timeline-line pl-2 space-y-0" id="detailTimeline">
                    <!-- Timeline items injected here -->
                </div>
            </div>
        </div>

        <!-- Description Section -->
        <div>
            <h3 class="font-bold text-slate-900 mb-3 border-b border-slate-100 pb-2 font-heading">Description</h3>
            <div id="detailDesc" class="text-sm text-slate-600 leading-relaxed font-body">
                <!-- Description text -->
            </div>
        </div>
    </div>

    <!-- Panel Footer Actions -->
    <div class="p-4 border-t border-slate-200 bg-slate-50/80 backdrop-blur-sm flex justify-end gap-3">
        <button onclick="closePanel()" class="px-4 py-2 bg-white border border-slate-300 rounded-xl text-sm font-medium text-slate-700 hover:bg-slate-50 transition-colors shadow-sm">Close</button>
        <button class="px-4 py-2 bg-primary text-white rounded-xl text-sm font-medium hover:bg-primary-600 shadow-lg shadow-primary/30 transition-all hover-lift">
            Open Link <i class="fa-solid fa-external-link-alt ml-1 text-xs"></i>
        </button>
    </div>
</div>

<!-- Backdrop -->
<div id="panelBackdrop" onclick="closePanel()" class="fixed inset-0 bg-slate-900/10 backdrop-blur-sm z-40 hidden transition-opacity opacity-0"></div>
